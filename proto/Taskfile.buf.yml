version: "3"
tasks:
  lint:
    desc: lint and format proto
    dir: "{{.ROOT_DIR}}/proto"
    cmds:
      - buf format -w
      - buf lint
    silent: true
  gogen:
    desc: generate interface
    dir: "{{.ROOT_DIR}}/proto"
    cmds:
      - buf generate --template buf.gen.go.yaml
    silent: true
  tsgen:
    desc: generate ts interface
    dir: "{{.ROOT_DIR}}/proto"
    cmds:
      - buf generate --template buf.gen.ts.yaml
